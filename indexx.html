<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Smart Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --accent-color: #00ffd5;
            --btn-bg: #222;
            --btn-hover: #333;
            --clear-btn: #ff4b5c;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .calculator {
            background: rgba(17, 17, 17, 0.95);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 20px rgba(0, 255, 213, 0.1);
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .title {
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--accent-color);
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .screen-container {
            background: #000;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .display {
            width: 100%;
            background: transparent;
            border: none;
            color: #fff;
            text-align: right;
            outline: none;
        }

        #expression {
            font-size: 18px;
            color: #888;
            margin-bottom: 5px;
        }

        #result {
            font-size: 32px;
            color: var(--accent-color);
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        /* Ilmiy tugmalar uchun maxsus qator */
        .scientific-row {
            grid-column: span 4;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }

        button {
            padding: 18px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: var(--btn-bg);
            color: white;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 0 #000;
        }

        button:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .operator { color: var(--accent-color); }
        
        .equal {
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
            grid-row: span 2;
        }
        .equal:hover { background: #00d1af; }

        .clear {
            background: var(--clear-btn);
            color: white;
        }
        .clear:hover { background: #e63946; }

        .sci-btn {
            font-size: 14px;
            background: #2a2a2a;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="title"><span>ðŸ”¥</span> Pro Smart Calculator</div>
    
    <div class="screen-container">
        <input type="text" id="expression" class="display" placeholder="0" readonly>
        <input type="text" id="result" class="display" value="0" readonly>
    </div>

    <div class="scientific-row">
        <button class="sci-btn" onclick="add('sin(')">sin</button>
        <button class="sci-btn" onclick="add('cos(')">cos</button>
        <button class="sci-btn" onclick="add('tan(')">tan</button>
        <button class="sci-btn" onclick="add('sqrt(')">âˆš</button>
    </div>

    <div class="buttons">
        <button class="clear" onclick="clearAll()">C</button>
        <button onclick="backspace()">âŒ«</button>
        <button class="operator" onclick="add('(')">(</button>
        <button class="operator" onclick="add(')')">)</button>

        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button class="operator" onclick="add('/')">Ã·</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button class="operator" onclick="add('*')">Ã—</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button class="operator" onclick="add('-')">âˆ’</button>

        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button class="operator" onclick="add('+')">+</button>
        <button class="equal" onclick="calculate()">=</button>
        
        <button class="operator" style="grid-column: span 3;" onclick="add('^')">Daraja (^)</button>
    </div>
</div>

<script>
    const expInput = document.getElementById('expression');
    const resInput = document.getElementById('result');

    function add(v) {
        if (expInput.value === '0') expInput.value = '';
        expInput.value += v;
    }

    function clearAll() {
        expInput.value = '';
        resInput.value = '0';
    }

    function backspace() {
        expInput.value = expInput.value.slice(0, -1);
    }

    function calculate() {
        try {
            let expression = expInput.value;
            // Belgilarni MathJS tushunadigan ko'rinishga keltirish
            let formattedExp = expression.replace(/Ã·/g, '/').replace(/Ã—/g, '*');
            
            let ans = math.evaluate(formattedExp);
            
            // Natijani chiroyli formatlash (masalan, 0.3000000004 emas, 0.3 ko'rinishida)
            resInput.value = math.format(ans, {precision: 10});
        } catch (error) {
            resInput.value = 'Xato!';
        }
    }

    // Klaviaturadan foydalanish
    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') add(e.key);
        if (e.key === '+') add('+');
        if (e.key === '-') add('-');
        if (e.key === '*') add('*');
        if (e.key === '/') add('/');
        if (e.key === 'Enter' || e.key === '=') calculate();
        if (e.key === 'Backspace') backspace();
        if (e.key === 'Escape') clearAll();
    });
</script>

</body>
</html>
